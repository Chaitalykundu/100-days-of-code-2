<!-- Definition List -->
<!-- <dt> tag is to define the term and <dd> is to give the term's definition -->

<!DOCTYPE html>
<html>
	<head>
		<title> Definition List </title>
	</head>
	<body>
		<dl>
			<dt>College</dt>
			<dd>a boring place</dd>
			<dt>Library</dt>
			<dd>learn as much as u can</dd>
		</dl>
	</body>
</html>

<!-- Subscript and Superscript -->

<!DOCTYPE html>
<html>
	<head>
		<title> Subscript and Superscript </title>
	</head>
	
	<body>
		<!-- subscript -->
		<p>It's an example of Sub<sub>script</sub>. We use sub tag for this. <br>
		It has a opening tag and a closing tag.</p>
		
		<!-- superscript -->
		<p>It's an example of Super<sup>script</sup>. We use sup tag for this. <br>
		It has a opening tag and a closing tag.</p>
	</body>
</html>

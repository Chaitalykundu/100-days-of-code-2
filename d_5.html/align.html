<!-- Align Attribute -->

<!DOCTYPE html>
<html>
	<head>
		<title> align attribute </title>
	</head>
	
	<body>
	
		<!-- by default it shows left align. Attributes should be written in opening tag -->
		<p align="center">It's an example of center align. </p> 
		<p align="left">It's an example of left align. </p> 
		<p align="right">It's an example of right align. </p> 
		<p align="justify">It's an example of justify align. </p> 

	
	</body>
</html>

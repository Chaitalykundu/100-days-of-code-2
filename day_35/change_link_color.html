		<!-- Change link color in HTML -->

<!DOCTYPE html>
<html>
	<head>
		<title> Change link color </title>
	</head>
	<body link="red" vlink="yellow" alink="black"> <!-- vlink= visible link, alink= active link  -->
		<a href="plaintext.html" target="_blank"> link 1 </a> <br>
		<a href="plaintext1.html" target="_blank"> link 2 </a> <br>
		<a href="plaintext2.html" target="_blank"> link 3 </a> 
	</body>
</html>

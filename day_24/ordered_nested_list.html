<!-- Ordered nested list -->

<!DOCTYPE html>
<html>
	<head> 
		<title> Ordered nested list </title>
	</head>
	<body>
		<ol type=i>
			<li>Linux</li>
			<ol>
				<li>Ubuntu</li>
				<li>Kali Linux</li>
				<li>Red Hat</li>
			</ol>
		</ol>
		<ol type=A>
			<li>Windows</li>
			<ol>
				<li> Windows 7 </li>
				<li> Windows 10 </li>
			</ol>
		</ol>
		<ol type=a>
			<li>Mac</li>
			<li>Android</li>
		</ol>
			
	</body>
</html>
